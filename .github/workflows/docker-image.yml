name: kthcloud-ci
"on":
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          CI: false
          REACT_APP_USER_SERVICE_URL: https://patientsystem-user.app.cloud.cbh.kth.se
          REACT_APP_MESSAGE_SERVICE_URL: https://patientsystem-message.app.cloud.cbh.kth.se
          REACT_APP_CLINICAL_SERVICE_URL: https://patientsystem-clinical.app.cloud.cbh.kth.se
          REACT_APP_IMAGE_SERVICE_URL: https://patientsystem-image.app.cloud.cbh.kth.se
          REACT_APP_SEARCH_SERVICE_URL: https://patientsystem-search.app.cloud.cbh.kth.se

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.cloud.cbh.kth.se
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_TAG }}