server {
  listen 80;
  server_name localhost;

  # Ange root-katalogen för dina statiska filer
  root /usr/share/nginx/html;

  # Aktivera Gzip-komprimering för snabbare laddning
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # För att hantera React's client-side routing,
  # försök servera filen först, annars fall tillbaka till index.html
  location / {
    try_files $uri /index.html;
  }
}